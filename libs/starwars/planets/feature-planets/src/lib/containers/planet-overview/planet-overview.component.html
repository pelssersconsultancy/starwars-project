<ng-container *ngIf="planetOverviewFacade.planets$ | async as planets">
  <clr-datagrid>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Diameter</clr-dg-column>
    <clr-dg-column>Rotation Period</clr-dg-column>
    <clr-dg-column>Orbital Period</clr-dg-column>
    <clr-dg-column>Population</clr-dg-column>
    <clr-dg-column>Climate</clr-dg-column>

    <clr-dg-row *ngFor="let planet of planets">
      <clr-dg-cell>{{ planet.name }}</clr-dg-cell>
      <clr-dg-cell>{{ planet.diameter }}</clr-dg-cell>
      <clr-dg-cell>{{ planet.rotation_period }}</clr-dg-cell>
      <clr-dg-cell>{{ planet.orbital_period}}</clr-dg-cell>
      <clr-dg-cell>{{ planet.population}}</clr-dg-cell>
      <clr-dg-cell>{{ planet.climate}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>{{ planets.length }} planets</clr-dg-footer>
  </clr-datagrid>
</ng-container>
